<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Filtros - Vue.js</title>
</head>
<body>
	<div id="app">				
		<h1>{{ titulo }}</h1>
		<h2>{{ subtitulo }}</h2>		
	</div>
	
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				titulo: 'Curso de Vue.js',
				subtitulo: 'Filtros'
			}
		})
	</script>
</body>
</html>
